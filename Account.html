<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account - Jobra Movies</title>
    <link rel="stylesheet" href="Account.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="HomePage.php">Jobra Movies</a></h1>
        </header>
        <main>
            <div class="form-container">
                 <form action="Account.php" method="post">
                    <div class="form-group">
                        <label for="firstName">Name :</label>
                        <input type="text" id="firstName" name="Name" placeholder="Name" required>
                    </div>
                    
                     <div class="form-group">
                        <label for="Email">Email :</label>
                        <input type="Email" name="Email" id="Email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone :</label>
                        <input type="tel" name="Phone" id="mobile" placeholder="01xxx-xxxxxx" required>
                    </div>



                    <div class="form-group">
                        <label for="password">Password :</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                             <label for="gender">Role :</label>
                            <select id="gender" name="role" required>
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                            </select>
                        </div>

                    <div class="form-group">
                        <center>
                            <button type="submit" class="submit-btn">Register</button>
                        </center>
                    </div>
                </form>
                <center>
                    Already Have Account? <a href="loginpage.html" id="SignUp">Sign in</a>
                </center>
            </div>
        </main>
    </div>
</body>
</html>
