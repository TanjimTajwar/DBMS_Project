<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Admin Dashboard</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Manage Users</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Admin Panel</h1>

        <div class="section">
            <h2>Total Users Booked</h2>
            <p>Number of users who booked tickets: 120</p>
        </div>

        <div class="section">
            <h2>User Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Movies Booked</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>Avengers, Inception</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Reviews by Movie</h2>
            <table>
                <thead>
                    <tr>
                        <th>Movie</th>
                        <th>Review</th>
                        <th>User</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Avengers</td>
                        <td>Amazing movie, 5 stars!</td>
                        <td>John Doe</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
